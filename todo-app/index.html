<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width",
        intial-scale=1.0">
        <title>TITLE</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos!</h1>
        <form id="form">
            <input 
                type="text" 
                id="input" 
                placeholder="enter your todos"
                autocomplete="off"
            />
            <ul class="todos" id="todos">                
            </ul>
            <small>Right click to remove a task</small>
            <small>Left click to mark as done</small>
        </form>


    </body>
</html>
